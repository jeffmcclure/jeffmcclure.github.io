<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Price</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Use full viewport height */
            width: 100vw; /* Use full viewport width */
            overflow: hidden; /* Prevent scrolling */
            background-color: #000000; /* Match your background_color for seamless look */
            position: fixed; /* Prevent any shifting */
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #price-container {
            text-align: center;
            width: 100%;
            padding: 0;
            margin: 0;
            color: #333;
        }
        #price {
            color: #fa6610;
            font-weight: bold;
            font-size: 25vw;
            line-height: 1;
            /*word-wrap: break-word;*/
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #loading, #error {
            font-size: 2rem;
            color: #666;
        }
        #refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #fa6610;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #refresh-btn:hover {
            background-color: #fa2f10;
        }
        #timer {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #b6b6b6;
        }
    </style>
</head>
<body>
    <div id="price-container">
        v2
        <div id="loading">Loading Bitcoin Price...</div>
        <div id="price" style="display: none;"></div>
        <div id="error" style="display: none;">Failed to load price.</div>
    </div>
    <div id="timer">Last refreshed: 0 seconds ago</div>
    <button id="refresh-btn" style="display: none;">Refresh</button>

    <script>
        const priceElement = document.getElementById('price');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const refreshBtn = document.getElementById('refresh-btn');
        const timerElement = document.getElementById('timer');
        let secondsSinceRefresh = 0;
        let timerInterval = null;
	let lastPrice = '';

        async function fetchBitcoinPrice() {
            loadingElement.style.display = 'block';
            priceElement.style.display = 'none';
            errorElement.style.display = 'none';
            refreshBtn.style.display = 'none';
            document.title = 'Bitcoin Price'; // Reset title during loading

            try {
                const response = await fetch('https://api.coinbase.com/v2/exchange-rates?currency=USD');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                const btcRate = parseFloat(data.data.rates.BTC);
                const priceInUSD = Math.round(1 / btcRate);
                const formattedPrice = priceInUSD.toLocaleString('en-US');
                lastPrice = formattedPrice;

                // Update UI and title
                loadingElement.style.display = 'none';
                priceElement.style.display = 'block';
                priceElement.textContent = `$${formattedPrice}`;
                document.title = `$${formattedPrice}`;
                refreshBtn.style.display = 'block';
                resetTimer();
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                document.title = 'Error - Bitcoin Price';
                refreshBtn.style.display = 'block';
                resetTimer();
            }
        }

        function resetTimer() {
            secondsSinceRefresh = 0;
            timerElement.textContent = `${secondsSinceRefresh} seconds ago`;
            document.title = `$${lastPrice} (${secondsSinceRefresh} sec)`;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                secondsSinceRefresh++;
                timerElement.textContent = `Last refreshed: ${secondsSinceRefresh} seconds ago`;
            	document.title = `$${lastPrice} (${secondsSinceRefresh} sec)`;
            }, 1000);
        }

        function startAutoRefresh() {
            fetchBitcoinPrice();
            setInterval(fetchBitcoinPrice, 60000);
        }

        window.onload = startAutoRefresh;
        refreshBtn.addEventListener('click', fetchBitcoinPrice);

        function forceRedraw() {
            document.body.style.display = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.display = '';
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                timerElement.textContent = 'visible now';
                fetchBitcoinPrice();
                // setTimeout(() => {
                //     window.location.reload();
                // }, 100);
            }
        });
    </script>
</body>
</html>
